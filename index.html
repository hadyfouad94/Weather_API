<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body data-bs-spy="scroll pt-5">
    <nav class="navbar navbar-expand-lg py-5">

          class="navbar-brand d-flex flex-row justify-content-center align-items-center"
          href="#"
          ><img src="./IMG/logo.png" class="logo me-3" alt="" />
          <div class="d-flex flex-column">
            <span class="top-logo text-white fs-6 fw-bold">WEATHER</span
            ><small class="fs-6 fw-light text-light tagline"
              >tagline goas here</small
            >
          </div></a
        >
        <button
          class="navbar-toggler text-bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end mt-3"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item list-style rounded-pill px-3">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item list-style rounded-pill px-3">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item list-style rounded-pill px-3">
              <a class="nav-link" href="#">Live Cameras</a>
            </li>
            <li class="nav-item list-style rounded-pill px-3">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item list-style rounded-pill px-3">
              <a class="nav-link" href="./contact/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-section pt-5">
      <div class="container">
        <div class="input-group mx-auto mt-5 rounded-pill position-relative">
          <input
            type="text"
            id="searchCity"
            class="form-control search-input rounded-pill py-3 z-0 shadow-none ps-4 placeholder-co"
            placeholder="Find your locaion..."
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
        </div>
      </div>
    </div>
    <div class="container try">
      <div
        class="row g-0 h-100 m-0 p-0 d-flex justify-content-center align-items-stretch"
      >
        <!-- First Card -->
        <div class="col-lg-4 d-flex first-col">
          <div class="card h-100 w-100">
            <div
              class="d-flex justify-content-between align-items-center bg-warning p-2 topcard"
            >
              <div class="topheadcard ms-1" id="mainlefthead"></div>
              <div class="topheadcard me-1" id="mainrighthead"></div>
            </div>
            <div class="card-body text-success headerbody">
              <div class="d-flex flex-column h-100">
                <h5 class="card-title my-2 citystyle" id="city"></h5>
                <div class="d-flex justify-content-start align-items-center">
                  <span class="card-text my-3 deg" id="deg"></span>
                  <span class="deg">&deg;C</span>
                </div>
                <img
                  src="./IMG/113.png"
                  class="moonicon"
                  alt=""
                  id="iconlogo"
                />
                <span class="mb-4 status" id="status"></span>
                <div
                  class="d-flex justify-content-start align-items-center mt-auto"
                >
                  <div class="d-flex align-items-center me-4">
                    <img
                      src="./IMG/icon-umberella.png"
                      class="downicon"
                      alt=""
                    />
                    <span class="ms-2 downiconstatus" id="rain">rain</span>
                  </div>
                  <div class="d-flex align-items-center me-4">
                    <img src="./IMG/icon-wind.png" class="downicon" alt="" />
                    <span class="ms-2 downiconstatus" id="wind">wind</span>
                  </div>
                  <div class="d-flex align-items-center">
                    <img src="./IMG/icon-compass.png" class="downicon" alt="" />
                    <span class="ms-2 downiconstatus" id="compass"
                      >compass</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Second Card -->
        <div class="col-lg-4 d-flex card2-bg">
          <div class="card h-100 w-100">
            <div
              class="d-flex justify-content-center align-items-center p-2 topcard2"
            >
              <div class="topheadcard" id="card2-head"></div>
            </div>
            <div class="card-body text-success">
              <div
                class="d-flex flex-column justify-content-center align-items-center h-100"
              >
                <img
                  src="./IMG/113.png"
                  class="moonicon mb-3"
                  alt=""
                  id="iconlogo2"
                />
                <span id="maxTemp2" class="mb-1 maxtemp"></span>
                <span id="minTemp2" class="mb-2 mintemp"></span>
                <span class="mt-4 status" id="status2"></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Third Card -->
        <div class="col-lg-4 d-flex third-col">
          <div class="card h-100 w-100">
            <div
              class="d-flex justify-content-center align-items-center bg-warning p-2 topcard"
            >
              <div class="topheadcard" id="card3-head"></div>
            </div>
            <div class="card-body text-success headerbody">
              <div
                class="d-flex flex-column justify-content-center align-items-center h-100"
              >
                <img
                  src="./IMG/113.png"
                  class="moonicon mb-3"
                  alt=""
                  id="iconlogo3"
                />
                <span id="maxTemp3" class="mb-1 maxtemp"></span>
                <span id="minTemp3" class="mb-2 mintemp"></span>
                <span class="mt-4 status" id="status3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="px-0 mx-0 w-100">
      <div class="container px-0 mx-0">
        <div class="row g-0 m-0">
          <!-- Subscribe Section -->
          <div class="col-md-8 subscribe-section py-3 px-0 position-relative">
            <input
              type="email"
              class="form-control subs-input d-inline-block w-100 py-4 rounded-5"
              placeholder="Enter your email to subscribe..."
            />
            <button
              class="btn btn-primary position-absolute end-0 subsbtn rounded-5"
            >
              Subscribe
            </button>
          </div>

          <!-- Social Links Section -->
          <div
            class="col-md-4 social-links py-3 d-flex justify-content-center align-items-center"
          >
            <!-- Social Icons -->
            <a
              href="#"
              class="text-decoration-none text-white d-flex justify-content-center align-items-center socialtry mx-1"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="#"
              class="text-decoration-none text-white d-flex justify-content-center align-items-center socialtry mx-1"
            >
              <i class="fab fa-twitter"></i>
            </a>
            <a
              href="#"
              class="text-decoration-none text-white d-flex justify-content-center align-items-center socialtry mx-1"
            >
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a
              href="#"
              class="text-decoration-none text-white d-flex justify-content-center align-items-center socialtry mx-1"
            >
              <i class="fab fa-pinterest"></i>
            </a>
          </div>
        </div>
        <p class="copyright py-3 me-auto">
          Copyright 2014 Company name. Designed by Themezly. All rights
          reserved.
        </p>
      </div>
    </footer>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/script.js"></script>
